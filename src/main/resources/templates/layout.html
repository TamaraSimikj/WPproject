<div id="bodyLayout" >
    <style type="text/css">
        #slider {
            overflow: hidden;
        }

        #slider figure {
            position: relative;
            width: 500%;
            margin: 0;
            left: 0;
            animation: 20s slider infinite;
        }

        #slider figure img {
            float: left;
            width: 20%;
        }

        @keyframes slider {
             0% {
                 left: 0;
             }

             20% {
                 left: 0;
             }

             25% {
                 left: -100%;
             }

             45% {
                 left: -100%;
             }

             50% {
                 left: -200%;
             }

             70% {
                 left: -200%
             }

             75% {
                 left: -300%;
             }

             95% {
                 left: -300%;
             }

             100% {
                 left: -400%;
             }
         }
    </style>
    <div id="slider" style="width: 90%; margin:5%; background-color: beige" >
        <figure>

            <img  width="700px" height="500px" src="https://abc-7.com/wp-content/uploads/2021/06/makeup-products.jpg" />
            <img  width="700px" height="500px" src="https://studentaffairs.lmu.edu/media/studentaffairs/brc/Spa-906x511.jpg" />
